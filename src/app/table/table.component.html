<app-menu></app-menu>
<div class="container">
    <div class="kt-login__form">
        <div class="kt-login__title">
            <!-- ================================================================================================================================ -->
            <!-- start select and filter -->
            <!-- ================================================================================================================================ -->
            <div class="kt-form__filtration">
                <div class="row align-items-center">

                    <div class="col-md-2 kt-margin-bottom-10-mobile">
                        <!-- 'm  margin-bottom-10-mobile' for adaptive make-up  -->
                        <div class="kt-form__control">
                            <mat-form-field class="mat-form-field-fluid">
                                <mat-select [(value)]="filterStatus" (selectionChange)="loadCustomersList()">
                                    <mat-option value="">All</mat-option>
                                    <mat-option value="0">Suspended</mat-option>
                                    <mat-option value="1">Active</mat-option>
                                    <mat-option value="Pending">Pending</mat-option>
                                </mat-select>
                                <mat-hint align="start">
                                    <strong>Filter</strong> by Status
                                </mat-hint>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="col-md-2 kt-margin-bottom-10-mobile">

                        <div class="kt-form__control">
                            <mat-form-field class="mat-form-field-fluid">
                                <mat-select [(value)]="filterType" (selectionChange)="loadCustomersList()">
                                    <mat-option value="">All</mat-option>
                                    <mat-option value="0">Business</mat-option>
                                    <mat-option value="1">Individual</mat-option>
                                </mat-select>
                                <mat-hint align="start">
                                    <strong>Filter</strong> by Type
                                </mat-hint>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="col-md-2 kt-margin-bottom-10-mobile">
                        <mat-form-field class="mat-form-field-fluid">
                            <input matInput placeholder="Search customer" #searchInput placeholder="Search">
                            <mat-hint align="start">
                                <strong>Search</strong> in all fields
                            </mat-hint>
                        </mat-form-field>
                    </div>

                </div>
            </div>
            <!-- ================================================================================================================================ -->
            <!-- end select and filter -->
            <!-- ================================================================================================================================ -->



 <div class="mat-elevation-z8 margin_left_right">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="position" class="mat-header-row ng-star-inserted">
                <th mat-header-cell *matHeaderCellDef> Proposta </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef class="aligin_right"> Ação </th>
                <td mat-cell *matCellDef="let element" class="aligin_right">
                        <span class="kt-badge kt-badge--inline kt-badge--pill kt-badge--danger kt-badge--wide cursor">Reprovado</span>
                        <span class="kt-badge kt-badge--inline kt-badge--pill kt-badge--success kt-badge--wide"[hidden]="!showbtnAprovado">Aprovado</span>
                        <span class="kt-badge kt-badge--inline kt-badge--pill kt-badge--metal kt-badge--wide" [hidden]="!showbtnPendente">Pendente</span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>


        </div>
    </div>
</div>
